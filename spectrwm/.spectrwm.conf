# PLEASE READ THE MAN PAGE BEFORE EDITING THIS FILE!
# https://htmlpreview.github.io/?https://github.com/conformal/spectrwm/blob/master/spectrwm.html
# NOTE: all rgb color values in this file are in hex! see XQueryColor for examples

# FILES
# ---> spec_nm.sh
#           utiliza network-manager, stalonetray, nm-applet
# ---> baraction.sh
# ---> autorun_spec.sh

workspace_limit         = 10
focus_mode              = default
focus_close             = previous
focus_close_wrap        = 0
focus_default           = first
spawn_position          = last
workspace_clamp         = 1
warp_focus              = 1
warp_pointer            = 0

# Window Decoration
border_width            = 4
color_focus             = rgb:9d/00/06
color_focus_maximized   = rgb:9d/00/06
color_unfocus           = rgb:1d/20/21
color_unfocus_maximized = rgb:1d/20/21
region_padding          = 4
tile_gap                = 4

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
boundary_width          = 50

# Remove window border when bar is disabled and there is only one window in workspace
disable_border          = 0

# Bar Settings
bar_enabled             = 1
bar_border_width        = 2
bar_border[1]           = rgb:9d/00/06
bar_border_unfocus[1]   = rgb:1d/20/21
# darkgrey, red, green, yellow, blue, purple, aqua, orange
bar_color[1]            = rgb:28/28/28, rgb:cc/24/1d, rgb:98/97/1a \
                          rgb:d7/99/21, rgb:45/85/88, rgb:b1/62/86 \
                          rgb:68/9d/6a, rgb:d6/5d/0e
bar_font_color[1]       = rgb:28/28/28, rgb:cc/24/1d, rgb:98/97/1a \
                          rgb:d7/99/21, rgb:45/85/88, rgb:b1/62/86 \
                          rgb:68/9d/6a, rgb:d6/5d/0e
#bar_font_color_selected = rgb:45/85/88
bar_font                = CaskaydiaCove Nerd Font Mono:size=13
bar_action              = ~/.config/spectrwm/baraction.sh
bar_justify             = center
bar_action_expand       = 1
bar_format              = +@fg=3;M:+M+2<+@bg=3;+@fg=0; [ +D ]+S  +@bg=0;+5<+@fg=3;+4<%a %b %d %R +4<+A
maximize_hide_bar       = 1
window_class_enabled    = 1
window_instance_enabled = 0
window_name_enabled     = 1
verbose_layout          = 1
urgent_enabled          = 1
clock_enabled           = 1
stack_enabled           = 1
iconic_enabled          = 1

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
dialog_ratio            = 0.6

# Split a non-RandR dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by spectrwm)
# region                  = screen[1]:800x600+0+0
# region                    = screen[1]:800x600+800+0

# Launch applications in a workspace of choice
# autorun                 = ws[1]:compton
autorun                 = ws[1]:sh ~/.config/spectrwm/autorun_spec.sh
autorun                 = ws[1]:trayer --edge top --align left --SetDockType true --widthtype request --height 17 --transparent true --distance 3
autorun                 = ws[1]:nm-applet
# autorun                 = ws[1]:redshift-gtk

# Customize workspace layout at start
layout                  = ws[1]:2:0:0:0:vertical
layout                  = ws[2]:2:0:0:0:vertical_flip
layout                  = ws[3]:2:0:0:0:vertical
layout                  = ws[4]:2:0:0:0:vertical
layout                  = ws[5]:2:0:0:0:vertical
layout                  = ws[6]:0:0:0:0:vertical

# Set workspace name at start
name                    = ws[1]:
name                    = ws[2]:
name                    = ws[3]:
name                    = ws[4]:
name                    = ws[5]:
name                    = ws[6]:
name                    = ws[7]:
name                    = ws[8]:
name                    = ws[9]:
name                    = ws[10]:

# Mod key, (Windows key is Mod4) (Apple key on OSX is Mod2)
modkey = Mod4

# This allows you to include pre-defined key bindings for your keyboard layout.
# keyboard_mapping = ~/.spectrwm_us.conf
keyboard_mapping = /dev/null

# Key bindings
# unbind with: bind[] = <keys>
bind[bar_toggle]        = MOD+b
bind[bar_toggle_ws]     = MOD+Shift+b
# bind[focus]         = Button1
