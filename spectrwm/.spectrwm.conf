# FILES
# ---> spec_nm.sh
#           utiliza network-manager, stalonetray, nm-applet
# ---> baraction.sh
# ---> autorun_spec.sh

workspace_limit         = 10
focus_mode              = default
focus_close             = next
focus_close_wrap        = 1
focus_default           = first
spawn_position          = last
workspace_clamp         = 1
warp_focus              = 1
warp_pointer            = 1

# Window Decoration
border_width            = 2
color_focus             = rgb:f5/78/00
color_focus_maximized   = rgb:f5/78/00
color_unfocus           = rgb:12/3e/7c
color_unfocus_maximized = rgb:12/3e/7c
region_padding          = 10
tile_gap                = 9

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
boundary_width          = 50

# Remove window border when bar is disabled and there is only one window in workspace
disable_border          = 1

# Bar Settings
bar_enabled             = 1
bar_border_width        = 1
bar_border[1]           = rgb:00/80/80
bar_border_unfocus[1]   = rgb:00/40/40
bar_color[1]            = black
bar_font_color[1]       = rgb:a0/a0/a0
# bar_font                -*-terminus-medium-*-*-*-*-*-*-*-*-*-*-*
bar_font                = xft:Inconsolata Nerd Font:style=Regular:size=12
bar_action              = /home/desarrollo/.config/spectrwm/baraction.sh
# bar_justify             = left
bar_justify             = center
# bar_format              = +N:+I +S <+D>+4<%a %b %d %R %Z %Y+8<+A+4<+V
bar_format              = Min: +M+3<(+I:+N) --> +D +S+3< Win: +T +4<%a %b %d %R +4<+A
# workspace_indicator = listcurrent
maximize_hide_bar       = 0
window_class_enabled    = 1
window_instance_enabled = 0
window_name_enabled     = 1
verbose_layout          = 1
urgent_enabled          = 1
clock_enabled           = 1
stack_enabled           = 1
iconic_enabled          = 1

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
dialog_ratio            = 0.6

# Split a non-RandR dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by spectrwm)
# region                  = screen[1]:800x600+0+0
# region                    = screen[1]:800x600+800+0

# Launch applications in a workspace of choice
# autorun                 = ws[1]:compton
autorun                 = ws[1]:sh .autorun_spec.sh
autorun                 = ws[1]:trayer --edge top --align left --SetDockType true --widthtype request --height 17 --transparent true --alpha 220 --distance 6
autorun                 = ws[1]:nm-applet

# Customize workspace layout at start
layout                  = ws[1]:3:0:0:0:vertical
layout                  = ws[2]:3:0:0:0:vertical
layout                  = ws[3]:3:0:0:0:vertical
layout                  = ws[4]:3:0:0:0:vertical
layout                  = ws[5]:3:0:0:0:vertical

# Set workspace name at start
name                    = ws[1]:TERM
name                    = ws[2]:DEV
name                    = ws[3]:WWW
name                    = ws[4]:PDF
name                    = ws[5]:STDY
name                    = ws[6]:GFX
name                    = ws[7]:VIDEO
name                    = ws[8]:FILES
name                    = ws[9]:DEV_
name                    = ws[10]:MUSIC

# Mod key, (Windows key is Mod4) (Apple key on OSX is Mod2)
modkey = Mod4

# This allows you to include pre-defined key bindings for your keyboard layout.
# keyboard_mapping = ~/.spectrwm_us.conf
keyboard_mapping = /dev/null

# Key bindings
# unbind with: bind[] = <keys>
bind[bar_toggle]        = MOD+b
bind[bar_toggle_ws]     = MOD+Shift+b
# bind[focus]         = Button1
