# PROGRAMS

# Validated default programs:
# program[lock]		= xlock
program[term]		= st
# program[term]		= urxvt
program[menu__]		= dmenu_run $dmenu_bottom -nb $bar_color -nf $bar_font_color -sb $bar_border -sf $bar_color
bind[menu__]        = MOD+Shift+d
program[menu]		= xfce4-appfinder
program[search] = dmenu $dmenu_bottom -i -nb $bar_color -nf $bar_font_color -sb $bar_color_selected -sf $bar_font_color_selected
# To disable validation of the above, free the respective binding(s):
# bind[]		= MOD+Shift+Delete	# disable lock
bind[]		= MOD+Shift+Return	# disable term
# bind[]		= MOD+p			# disable menu

# Optional default programs that will only be validated if you override:
# program[screenshot_all]	= screenshot.sh full	# optional
# program[screenshot_wind]	= screenshot.sh window	# optional
# program[initscr]	= initscreen.sh			# optional

# EXAMPLE: Define 'firefox' action and bind to key.
# program[firefox]	= firefox http://spectrwm.org/
# bind[firefox]		= MOD+Shift+b
# program[termi]      = st
bind[term]         = MOD+Return

program[vifm]         = st /home/desarrollo/.config/vifm/scripts/vifmrun
# program[vifm]         = urxvt -e /home/desarrollo/.config/vifm/scripts/vifmrun
bind[vifm]         = MOD+Shift+Return

program[vol_up]         = amixer -D pulse sset Master '5%+'
bind[vol_up]            = XF86AudioRaiseVolume
program[vol_down]       = amixer -D pulse sset Master '5%-'
bind[vol_down]          = XF86AudioLowerVolume
program[mute]           = amixer -D pulse set Master toggle
bind[mute]              = XF86AudioMute

program[xkill]      = xkill
bind[xkill]         = MOD + Escape

