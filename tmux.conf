# ~/.tmux.conf

# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-like window navigation
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Vim-like tab navigation
bind -r H previous-window
bind -r L next-window

# Vim-like pane resizing
bind -r < resize-pane -L 5
bind -r > resize-pane -R 5
bind -r - resize-pane -D 5
bind -r + resize-pane -U 5

# Vim-like pane splitting
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Vim-like copy mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Enable OSC 52 clipboard passthrough
set -g set-clipboard on
set -ag terminal-features ",*:clipboard"

# Start windows and panes at 1, not 0 (like Vim)
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Other Vim-like settings
set -g status-keys vi

# Terminal color support for WezTerm and true colors
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",wezterm:Tc"
set -ga terminal-overrides ",*256col*:Tc"
set -sg escape-time 0
# set -g default-terminal "screen-256color"
set -sg escape-time 0

# Quick reload config (like :source in Vim)
bind r source-file ~/.tmux.conf \; display "Reloaded tmux.conf"

